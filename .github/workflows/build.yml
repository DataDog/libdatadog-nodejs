name: Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker run -w /usr/app -v $(pwd):/usr/app node:12 npm install --unsafe-perm
        working-directory: ./test/crashtracker
      - uses: actions/upload-artifact@v4
        with:
          name: segfault
          path: ./test/crashtracker/build/Release/segfault.node

  build:
    uses: Datadog/action-prebuildify/.github/workflows/build.yml@main
    needs: build-test
    with:
      package-manager: 'npm'
      cache: false
      min-node-version: 16
      rust: true
      only: darwin-arm64,darwin-x64,linux-arm64,linux-x64

  package-size:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
      - run: npm install
      - name: Compute module size tree and report
        uses: qard/heaviest-objects-in-the-universe@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
