name: Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    # TODO: Update the action to support multiple binaries.
    uses: Datadog/action-prebuildify/.github/workflows/build.yml@rochdev/targets
    with:
      package-manager: 'npm'
      cache: true
      min-node-version: 14
      rust: true
  package-size:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: yarn
      - name: Compute module size tree and report
        uses: qard/heaviest-objects-in-the-universe@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
